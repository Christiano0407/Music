<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/musCss.css">
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h1>Play your favorite music</h1>
            <img src="../img/aud2.jpg">
            <input id="range" class="level" type="range" value="0" min="0">
            <div class="buttons">
                <button id="pre"><img src="../img/rewind.png"></button>
                <button id="play"><img id="play_img" src="../img/play.png"></button>
                <button id="next"><img src="../img/fast-forward.png"></button>
            </div>
            
        </div>
       
    </div>
    <script src="../js/appM.js"></script>
</body>
</html>
